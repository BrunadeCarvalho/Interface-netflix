<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">

<!--     owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>NETFLIX</h1>
            <nav class="home" >
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <nav class="pesquisa">
                <i class="fa-solid fa-magnifying-glass fa-lg" ></i>
                <i class="fa-solid fa-bell fa-lg"></i>
            </nav>
        </div>


    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SUPERNATURAL</h3>
                <p class="descricao">Os irmãos Dean e Sam vasculham o país em busca de atividades paranormais, 
                brigando com demônios, fantasmas e monstros no caminho.
                </p>
                <div class="botoes">
                    <button class="botao"> <i class="fa-solid fa-play"></i> ASSISTIR AGORA</button>
                    <button class="botao"> <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <h2 class="categoria">Bruna: top 10 séries favoritas</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/capa-bom-dia-veronica.jpg" alt="Capa do seriado Bom dia Veronica" srcset="">
            </div>
            <div class="item">
                <img  src="img/capa-bones.jpg" alt="Capa do seriado Bones" srcset="">
            </div>
            <div class="item">
                <img  src="img/capa-cidade-invisivel.jpg" alt="Capa do seriado Cidade Invisivel" srcset="">
            </div>
            <div class="item">
                <img  src="img/capa-criminal-minds.jpg" alt="Capa do seriado Criminal minds" srcset="">
            </div>
            <div class="item">
                <img  src="img/capa-orphan-black.jpg" alt="Capa do seriado Orphan Black" srcset="">
            </div>
            <div class="item">
                <img  src="img/capa-prison-break.jpg" alt="Capa do seriado Prison Break" srcset="">
            </div>
            <div class="item">
                <img  src="img/capa-the-boys.jpg" alt="Capa do seriado The Boys" srcset="">
            </div>
            <div class="item">
                <img  src="img/capa-the-killing.jpg" alt="Capa do seriado The Killing" srcset="">
            </div>
            <div class="item">
                <img  src="img/capa-two-and-a-half-men.jpg" alt="Capa do seriado Two and a half men" srcset="">
            </div>
            <div class="item">
                <img  src="img/capa-como-eu-conheci-sua-mae.jpg" alt="Capa do seriado Como eu conheci a sua mãe" srcset="">
            </div>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/dc48b99fae.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

    <footer>

    </footer>
</body>
</html>
